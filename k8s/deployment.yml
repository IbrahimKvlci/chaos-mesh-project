---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chaos-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:5001"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service:5002"
        - name: CHECKOUT_SERVICE_URL
          value: "http://checkout-service:5004"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: chaos-project
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
